<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect with GIF</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Modal Popup -->
  <div class="modal fade" id="gifModal" tabindex="-1" aria-labelledby="gifModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <!-- GIF Image -->
          <img src="https://i.ibb.co/zHh6RNj/10971749.gif" alt="Loading GIF" class="mx-auto" style="max-width: 40%; height: auto;">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    window.addEventListener('load', function() {
      // Show the modal with the GIF
      var gifModal = new bootstrap.Modal(document.getElementById('gifModal'));
      gifModal.show();

      // Wait for 7 seconds (7000 ms), then redirect to the new project page
      setTimeout(function() {
        window.location.href = 'https://buzzyminds.vercel.app/new_project/index.html';
      }, 7000);
    });
  </script>
</body>
</html>
